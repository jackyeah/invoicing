    <script type="text/javascript" src="js/JLibrary.js"></script>
    <script type="text/javascript" src="js/jquery-cookie.js"></script>
</head>
<style type="text/css">
html,
body {
    font-family: Microsoft JhengHei, arial, helvetica;
}
</style>

<body class="flat-blue">
    <div class="app-container">
        <div class="row content-container">
            <nav class="navbar navbar-default navbar-fixed-top navbar-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-expand-toggle">
                            <i class="fa fa-bars icon"></i>
                        </button>
                        <ol class="breadcrumb navbar-breadcrumb">
                            <li>推廣網頁後台</li>
                            <li id="nowPTitle" class="active">Data</li>
                        </ol>
                        <button type="button" class="navbar-right-expand-toggle pull-right visible-xs">
                            <i class="fa fa-th icon"></i>
                        </button>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <button type="button" class="navbar-right-expand-toggle pull-right visible-xs">
                            <i class="fa fa-times icon"></i>
                        </button>
                        <li class="dropdown profile">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">system<span class="caret"></span></a>
                            <ul class="dropdown-menu animated fadeInDown">
                                <li>
                                    <div class="profile-info">
                                        <div class="btn-group margin-bottom-2x" role="group">
                                            <button type="button" class="btn btn-default" onclick="doLogout()"><i class="fa fa-sign-out"></i> Logout</button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="side-menu sidebar-inverse">
                <nav class="navbar navbar-default" role="navigation">
                    <div class="side-menu-container">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">
                                <div class="icon fa fa-paper-plane"></div>
                                <div class="title">HQ System Manager</div>
                            </a>
                            <button type="button" class="navbar-expand-toggle pull-right visible-xs">
                                <i class="fa fa-times icon"></i>
                            </button>
                        </div>
                        <ul class="nav navbar-nav">
                            <li class="panel panel-default dropdown">
                                <a data-toggle="collapse" href="#dropdown-news">
                                    <span class="icon fa fa-newspaper-o"></span><span class="title">最新報導</span>
                                </a>
                                <!-- Dropdown level 1 -->
                                <div id="dropdown-news" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <ul class="nav navbar-nav">
                                            <li><a href="newsList.html">最新報導清單</a></li>
                                            <li><a href="newsEdit.html">新增最新報導</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                            <li class="panel panel-default dropdown">
                                <a data-toggle="collapse" href="#dropdown-customer">
                                    <span class="icon glyphicon glyphicon-picture"></span><span class="title">橫幅</span>
                                </a>
                                <!-- Dropdown level 1 -->
                                <div id="dropdown-customer" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <ul class="nav navbar-nav">
                                            <li><a href="bannerList.html">橫幅清單</a></li>
                                            <li><a href="bannerEdit.html">新增橫幅</a></li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </nav>
            </div>
            <!-- Main Content -->
            <div class="container-fluid">
                <div class="side-body">
                    <div id="alertDIv" class="alert fresh-color alert-warning alert-dismissible" role="alert" style="display:none;position:fixed;z-index:999; width:90%;">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                        <strong>[系統訊息]</strong> <span id="alertMsg"></span>
                    </div>
                    <script src="js/ckeditor.js"></script>
                    <script src="js/config.js"></script>
                    <link rel="stylesheet" type="text/css" href="css/fileupload.css" />
                    <input type="hidden" id="msg" value="">
                    <input type="hidden" id="showType" value="">
                    <input type="hidden" id="popType" value="">
                    <div class="page-title">
                        <span class="title">最新報導</span>
                        <div class="description"></div>
                    </div>
                    <div class="row">
                        <input id="newsID" value="" type="hidden">
                        <div class="col-xs-12">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-title">
                                        <div class="title" id="subTitle">新增最新報導</div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="card-body">
                                        <div align="right">
                                            <button type="button" class="btn btn-success" onclick="chkSubmit()">存檔</button>
                                            <button type="button" class="btn btn-warning" onclick="Back()">返回</button>
                                        </div>
                                        <div class="form-group">
                                            <label for="div_Promotion">推廣站</label>
                                            <input id="pCode_value" value="" type="hidden">
                                            <div id="div_Promotion"></div>
                                        </div>
                                        <div class="form-group">
                                            <!-- form-inline -->
                                            <label for="Date">日期</label>
                                            <input type="text" class="form-control" id="Date" value="">
                                        </div>
                                        <div class="form-group">
                                            <label for="Title_cn">標題</label>
                                            <input type="text" class="form-control" id="Title_cn" placeholder="簡體中文標題" value="">
                                        </div>
                                        <div class="form-group">
                                            <label for="OverView_cn">概述</label>
                                            <input type="text" class="form-control" id="OverView_cn" placeholder="簡體中文概述" value="">
                                        </div>
                                        <div class="form-group">
                                            <input id="TypeID" value="" type="hidden">
                                            <label for="sl_Type">類別</label>
                                            <select id="sl_Type" class="form-control">
                                                <option value="0">請選擇</option>
                                            </select>
                                        </div>
                                        <div class="form-group form-inline">
                                            <!-- form-inline -->
                                            <label for="div_Status">狀態</label>
                                            <div id="div_Status">
                                                <div class="radio3 radio-check radio-success radio-inline">
                                                    <input type="radio" id="rdo_Status_Yes" name="rdo_Status" value="1" checked="">
                                                    <label for="rdo_Status_Yes">啟用</label>
                                                </div>
                                                <div class="radio3 radio-check radio-danger radio-inline">
                                                    <input type="radio" id="rdo_Status_No" name="rdo_Status" value="0">
                                                    <label for="rdo_Status_No">停用</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="editor_cn">內文</label>
                                            <textarea id="editor_cn" ></textarea>
                                        </div>
                                        <div class="sub-title">
                                            圖片設定
                                        </div>
                                        <div id="ImgData" class="row no-margin">
                                            <div class="col-sm-6 col-md-3">
                                                <div class="thumbnail">
                                                    <img id="newsImg" src="" class="img-responsive">
                                                    <div class="caption">
                                                        <label for="uploadFile">圖片上傳</label>
                                                        <input id="uploadFile" name="uploadFile" type="file" multiple="multiple">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div align="right">
                                        <button type="button" class="btn btn-success" onclick="chkSubmit()">存檔</button>
                                        <button type="button" class="btn btn-warning" onclick="Back()">返回</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script src="js/sample.js"></script>
                    <script type="text/javascript" src="js/jquery.ui.widget.js"></script>
                    <script type="text/javascript" src="js/jquery.fileupload.js"></script>
                    <script type="text/javascript" src="js/invoicing.js"></script>
                    <script type="text/javascript" src="js/newsEdit.js"></script>
                    <div class="modal fade modal-danger" id="modalButton" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <input id="modal-type" type="hidden" value="">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="myModalLabel">系統訊息</h4>
                                </div>
                                <div class="modal-body"></div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">關閉</button>
                                    <button type="button" class="btn btn-danger" onclick="modal_OK()">確認</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                <span class="pull-right"><a href="#"><i class="fa fa-long-arrow-up"></i></a></span>HQ © 2017 Copyright.

        </footer>

            <script type="text/javascript" src="lib/js/jquery.dataTables.min.js"></script>
            <script type="text/javascript" src="lib/js/dataTables.bootstrap.min.js"></script>
            <script type="text/javascript" src="lib/js/select2.full.min.js"></script>
            <script type="text/javascript" src="lib/js/ace/ace.js"></script>
            <script type="text/javascript" src="lib/js/ace/mode-html.js"></script>
            <script type="text/javascript" src="lib/js/ace/theme-github.js"></script>
            <script type="text/javascript" src="js/moment.js"></script>
            <script type="text/javascript" src="lib/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
            <!-- Javascript -->
            <script type="text/javascript" src="js/app.js"></script>
            <script src="js/bootstrap-colorpicker.min.js"></script>
            <script type="text/javascript" src="js/jquery.blockUI.js.js"></script>
            <script type="text/javascript" src="js/modal.js"></script>
            <script type="text/javascript">
            function doLogout() {
                if (confirm('請確認是否登出')) {
                    location.href = 'index.html';
                }
            }
            </script>
    </div>
